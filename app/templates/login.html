<header>
    <h1 class="text-center">Ads - Login</h1>
</header>
<div class="container">
    <div class="col-md-3">
        <left-public-sidebar></left-public-sidebar>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend class="text-center">Login</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputEmail" placeholder="Username" type="text" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="user.password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-click="login(user)">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
